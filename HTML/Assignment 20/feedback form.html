<html>
    <head>
        <title>feedback form</title>
    </head>
    <body>
        <h4>Feedback Form</h4>
        <form>
            <label for=" full name">Full name</label>
            <input type="text" id="full name" value="">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" value="">
            <br><br>
            <label id="phno">phone number</label>
            <input type="text" id="phno" value="">
            <h4>how do you rate overall experience?</h4>
            <input type="radio" id="best" name="quality" value="Best">
            <label for="best">Best</label>
            <input type="radio" id="average" name="quality" value="average">
            <label for="average">Average</label>
            <input type="radio" id="good" name="quality" value="good">
            <label for="good">Good</label>
            <br><br>
            <label for="msg">message</label>
            <br>
            <textarea id="msg"></textarea>
            <br><br>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
